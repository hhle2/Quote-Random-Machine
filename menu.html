<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Build a random quote machine</title>
    <link rel="stylesheet" href="css.css">
    <script type = "text/javascript" 
         src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
    </script>
		
    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc4b4c94dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="quote-box">
        <div id="text">
            <i class="fa-solid fa-quote-left" style="color: #cb7cc0;"></i>
            <p id="text-quote">If you do what you’ve always done, you’ll get what you’ve always gotten.</p>
            <i class="fa-solid fa-quote-right" style="color: #cb7cc0;"></i>
        </div>
        <div id="author">
            <p id="author-quote">Tony Robbins</p>
        </div>
        <div id="info">
            <div id="icon">
                <a  class="social" href="https://www.facebook.com/lehoanghuy.le.92/" target="_blank"><i class="fa-brands fa-facebook" style="font-size: 2.3em; text-decoration: none;"></i></a>
                <a class="social" href="https://www.instagram.com/le.hoang.huy/" target="_blank"><i class="fa-brands fa-instagram" style="font-size: 2.3em; text-decoration: none;"></i></a>
            </div>
            <div id="box-button">
                <button id="new-quote" onclick="pressquote()">New quote</button>
            </div>
        </div>
        <a href="twitter.com/intent/tweet" id="tweet-quote">By Hoang Huy Le</a>
    </div>
    <script src="app.js" type = "text/javascript" language = "javascript"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
